<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>
    <style>
        html {
            font-size: 25px;
        }

        h1 {
            color: #5f5f5f
        }

        #wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #wrapper>* {
            margin: 1rem
        }

        label {
            text-align: center;
        }

        input,
        button {
            width: 15rem;
            height: 2rem;
            text-align: center;
            font-size: 1rem;
        }

        button:hover {
            cursor: pointer
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Change your password</h1>
        <label>type new password</br>
            <input id="password" type="password">
        </label>
        <label>retype password</br>
            <input id="password_again" type="password">
        </label>
        <button id="button">change password</button>
        <p id="message"></p>
    </div>
    <script>
        function message(what) {
            document.getElementById('message').innerText = what
        }

        document.getElementById('button').addEventListener('click', () => {
            const password1 = document.getElementById('password').value
            const password2 = document.getElementById('password_again').value

            //validate the data
            if (password1 != password2) {
                message('passwords are not the same')
                return
            }
            if (password1 === '') {
                message('password cannot be empty')
                return
            }

            const url_segments = window.location.href.split('/')
            const token = url_segments[url_segments.length - 1]

            const options = {
                method: 'PATCH',
                body: JSON.stringify({
                    token: token,
                    password: password1
                })
            }
            fetch(url_segments[0] + '/user/change_password/forgotten', options)
                .then(data => {
                    if (data.status === 204) {
                        message('password updated')
                    }
                    else if (data.status === 498) {
                        message('token expired or invalid')
                    }
                    else if (data.status === 400) {
                        message('error')
                    }

                })
                .catch(err => {
                    console.log(err);
                    message('error')
                })

        })
    </script>
</body>

</html>
